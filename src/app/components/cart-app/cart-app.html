<navbar [items]="items" (openCartEvent)="openCart()"></navbar>
<div class="container my-4">
    <h2>Cart Catalog</h2>
    <catalog [products]="products" (productEventEmmiter)="onAddCart($event)" />

    @if (showCart) {
        <cart-modal [items]="items" 
        [total]="total" 
        (idProductEventEmmiter)="onDeleteCart($event)"
        (openCartEvent)="openCart()"></cart-modal>
    }
</div>
