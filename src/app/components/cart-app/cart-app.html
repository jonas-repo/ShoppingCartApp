<h2>Cart Catalog</h2>

<catalog [products]="products" (productEventEmmiter)="onAddCart($event)"/>

@if(items.length > 0){
    <car [items] = "items" 
    [total] = "total"
    (idProductEventEmmiter)="onDeleteCart($event)"></car>
}
@else {
    <div class="alert alert-warning">There are not items in your car!</div>
}
