<navbar [items]="items" (openCartEvent)="openCart()"></navbar>
<div class="container my-4">
    <h2>Cart Catalog</h2>
    <catalog [products]="products" (productEventEmmiter)="onAddCart($event)" />

    @if (showCart) {
    <div class="abrir-modal animacion fadeIn">
        <div class="modal" style="display: block;" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h5 class="modal-title">Shopping cart</h5>

                    <div class="modal-body">
                        <button class="btn btn-secondary float-end" (click)="openCart()">X</button>
                        @if(items.length > 0){
                        <car [items]="items" [total]="total" (idProductEventEmmiter)="onDeleteCart($event)"></car>
                        }
                        @else {
                        <div class="alert alert-warning">There are not items in your car!</div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
